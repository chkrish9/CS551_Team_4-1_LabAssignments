  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
          <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstname" name="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastname" name="lastname"></ion-input>
      </ion-item>
         <ion-item>
            <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
          <ion-item>
            <ion-input placeholder="RepeatPassword" type="password" [(ngModel)]="repass"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="Register()">Register</button>
  

</ion-content>
