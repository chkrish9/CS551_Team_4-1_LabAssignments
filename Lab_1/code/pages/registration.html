<!DOCTYPE html>
<html lang="en">
<head>
    <title>GKG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body ng-app="loginApp" ng-controller="loginCtrl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">UMKC GKG & Maps</a>
        </div>
    </div>
</nav>

<div class="col-sm-4 col-sm-offset-4">
    <h1 class="text-center">Register</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label for="cnfPassword">Confirm Password</label>
            <input type="password" class="form-control" id="cnfPassword" placeholder="Confirm Password" ng-model="cnfPassword">
        </div>
        <div>
            <label id="errorMsg" class="error hidden"></label>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 margin-top-10px">
                <button type="button" class="btn btn-success form-control" ng-click="register()">Register</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 margin-top-10px">
                <a href="../index.html" class="btn btn-info form-control">Login</a>
            </div>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
